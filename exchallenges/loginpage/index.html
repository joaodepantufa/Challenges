<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <section class="imagem">
            <img src="imagens/principalimage.png" alt="imagemlogin">
        </section>

        <section class="login">
            <h1>Login</h1>
            
            <form action="">
                <label for="username">
                    <span>Name</span>
                    <input type="text" name="username" id="username">
                </label>

                <label for="password">
                    <span>Password</span>
                    <input type="text" name="password" id="password">
                </label>
            </form>
            
           <div class="switchcontainer">
            <input id="switchbuton" class="switchbuton-remember-me" type="checkbox">
            remember me
            <label for="switchbuton"></label>

            <p class="forgetpassword">
                forget password
            </p>
        </div>

            <input type="submit" value="Sign Up">

            <div class="createccount"><a href="#">Create Account</a></div>
        </section>
    </div>
</body>
</html>
